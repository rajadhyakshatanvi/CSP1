<ion-header>

  <ion-navbar color="primary">
    <ion-title>Request Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-card color="light">
     <ion-card-header text-center >Request Type</ion-card-header>
     <ion-card-content text-center>
       {{type}}
     </ion-card-content>
  </ion-card>
   <ion-card class="dispcard" color="light">
      <ion-card-header text-center >Location</ion-card-header>
      <ion-card-content #map id="map">
      </ion-card-content>
   </ion-card>
   <ion-card color="light">
      <ion-card-header text-center>Image</ion-card-header>
      <ion-card-content id="img1" >
        <img [src]="base64Image" *ngIf="base64Image" />
      </ion-card-content>
   </ion-card>
   <button ion-button round block (click)="uploadImage()">Confirm</button>




</ion-content>
